<section class="home">
  <app-billboard *ngIf="billboard$ | async as billboard" [data]="billboard" />

  <div class="featured" *ngIf="featured$ | async as featured">
    <h2 class="featured__label">Featured products</h2>
    <div class="featured__products">
      <app-product *ngFor="let product of featured" [product]="product" />
    </div>
  </div>
</section>
