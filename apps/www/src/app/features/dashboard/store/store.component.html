<div class="store">
  <aside class="store__menu">
    <ul class="store__menu-group" *ngIf="slug$ | async as slug">
      <app-nav-link
        *ngFor="let navLink of navLinks"
        [label]="navLink.label"
        [url]="'/dashboard/store/' + slug + '/' + navLink.path"
        [icon]="navLink.icon"
      />
    </ul>
  </aside>
  <main class="store__main">
    <router-outlet />
  </main>
</div>
