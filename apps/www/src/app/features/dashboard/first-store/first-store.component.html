<div class="first-store">
  <form
    [formGroup]="createStoreForm"
    (ngSubmit)="createStore()"
    class="first-store__form"
  >
    <div class="first-store__wrapper">
      <h3 class="first-store__form-label">Let's build your store</h3>
      <div class="first-store__form-group">
        <label for="storeName">Store name</label>
        <input
          id="storeName"
          type="text"
          pInputText
          formControlName="storeName"
        />
      </div>
      <button
        pButton
        label="Create store"
        class="first-store__form-button"
        type="submit"
      ></button>
    </div>
    <div class="first-store__upload-cover">
      <p class="first-store__upload-cover-label">Cover photo</p>
      <span pButton label="Upload" class="p-button-secondary"></span>
    </div>
  </form>
  <div class="first-store__showcase"></div>
</div>
